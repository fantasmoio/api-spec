schemas:
  Image:
    type: object
    required:
      - timestamp
      - intrinsics
    properties:
      id:
        type: string
        format: uuid
      intrinsics:
        $ref: 'https://github.com/fantasmoio/api-spec/components/Intrinsics.yaml'
      pose:
        $ref: 'https://github.com/fantasmoio/api-spec/components/Pose.yaml'
      imageType:
        type: string
      resolution:
        type: string
      createdAt:
        type: string
        format: date-time
        description: Creation time in seconds since the Unix epoch (January 1st, 1970, UTC).
      motionType:
        type: string
        enum:
          - stationary
          - walking
          - running
          - automotive
          - cycling
          - unknown
