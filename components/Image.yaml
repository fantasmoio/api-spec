schemas:
  Image:
    type: object
    required:
      - capturedAt
    properties:
      id:
        type: string
        format: uuid
      intrinsics:
        $ref: 'https://github.com/fantasmoio/api-spec/components/Intrinsics.yaml'
      pose:
        $ref: 'https://github.com/fantasmoio/api-spec/components/Pose.yaml'
      imageType:
        type: string
      resolution:
        $ref: 'https://github.com/fantasmoio/api-spec/components/Resolution.yaml'
      capturedAt:
        type: number
        format: double
        description: Time in seconds since Unix Epoch that this image was captured.
      motionActivity:
        $ref: 'https://github.com/fantasmoio/api-spec/components/MotionActivity.yaml'
       