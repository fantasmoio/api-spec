openapi: "3.0.2"
schemas:
  Place:
    description: Canonical representation of a physical location that includes metadata and spatial data about that location. Scans and data can be added, updated to the map as it evolves overtime. 
    type: object
    required:
      - name
      - createdAt
    properties:
      id: 
        type: string
        format: uuid
      name:
        description: Human readable name.
        type: string
      createdAt:
        description: Time in seconds since Unix Epoch that this record was created.
        type: number 
        format: double 
      updatedAt:
        description: Time in seconds since Unix Epoch that this record was updated.
        type: number 
        format: double 
      deletedAt:
        description: Time in seconds since Unix Epoch that this record was (soft) deleted.
        type: number 
        format: double 
      ownedBy:
        description: User ID of the owner.
        type: string
        format: uuid
      ownerEmail:
        description: Email address of the owner.
        type: string
      placemark:
        $ref: 'https://github.com/fantasmoio/api-spec/components/placemark.yaml'
      location:
        $ref: 'https://github.com/fantasmoio/api-spec/components/location.yaml'
      files:
        description: Spatial data files associated with this place.
        type: array
        items:
          $ref: 'https://github.com/fantasmoio/api-spec/components/file.yaml'
      floorplans:
        description: Floor plan files associated with this place.
        type: array
        items:
          type: array
          items:
            $ref: 'https://github.com/fantasmoio/api-spec/components/floorplan.yaml'
      images:
        description: Spatially referenced images associated with this place.
        type: array
        items:
          $ref: 'https://github.com/fantasmoio/api-spec/components/image.yaml'
      sensorDatas:
        description: IDs of uploaded sensor data associated with this place.
        type: array
        items: 
          type: string
          format: uuid
      imageSets:
        description: IDs of image sets associated with this place.
        type: array
        items: 
          type: string
          format: uuid
