schemas:
  File:
    type: object
    required:
      - name
      - type
      - uri
      - capturedAt
    properties:
      name:
        type: string
        description: Name of the file including the extension.
      type:
        type: string
        description: Extension of the file.
      uri:
        type: string
        description: Resource URI.
      createdAt:
        type: number 
        format: double 
        description: Time in seconds since Unix Epoch that this record was created.
      capturedAt:
        type: number
        format: double
        description: Time in seconds since Unix Epoch that this `File` was created.
